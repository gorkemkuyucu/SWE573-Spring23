{% extends 'base.html' %}

{% block content %}
<h3>Sign In</h3>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <input type="submit" value="Sign in">
    </div>
  </form>

  {% endblock %}
