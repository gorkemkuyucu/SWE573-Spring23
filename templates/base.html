{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Once Upon A Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  </head>

  <body>
    <header>
    {% block header %}
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/once_upon_logo.png' %}" alt="Once Upon A Time Logo" border="0" height="120"></a>
          <ul class="navbar-nav mr-auto ml-auto">
            <li class="nav-item">
                <form class="form-inline">
                  <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append"></div>
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      <li class="nav-item">
                        <a class="btn btn-outline-info my-2 my-sm-0" href="#">Adv. Search</a>
                      </li>
                    </div>
                  </div>
                </form>
            </li>
            
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'write_story' %}">Write Story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
                </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signUpPage' %}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signInPage' %}">Sign In</a>
              </li>
            {% endif %}
          </ul>
        </div>     
      </nav>
      
      
    {% endblock %}
    </header>

    <main>
      <div class="container">
          {% block content %}{% endblock %}
      </div>
    </main>

    <footer>
      {% block footer %}{% endblock %}
    </footer>

  </body>
</html>
